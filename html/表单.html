<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示表单</title>
</head>
<body>
<!--需求 1:创建一个个人信息注册的表单界面。
包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下 拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交。-->
    <!--from就是表单-->
    <from>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value="默认值"/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" value="abcd" size="5"/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" value="abcd" size="5"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="abcd" size="5"/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女</td>
            </tr>
            <tr>
                <td> 兴趣爱好：</td>
                <td>
                    <input type="checkbox"/>java
                    <input type="checkbox"/>c++
                    <input type="checkbox"/>c#
                    <input type="checkbox"/>c语言
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select>
                        <option>--请选择国籍--</option>
                        <option selected="selected">中国</option>
                        <option>日本</option>
                        <option>美国</option>
                        <option>韩国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价</td>
                <td><textarea rows="10" cols="20">我才是默认值</textarea></td>
            </tr>
            <tr>
                <td> <input type="reset" value="复位"/></td>
                <td><input type="submit" value="提交"/></td>
            </tr>

        </table>
        <input type="file"/>
        <input  type="hidden"/>


    </from>

</body>
</html>
