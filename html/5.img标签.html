<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
<!--显示一张图片
img标签
src属性可以设置图片路径
width 设置图片的宽度
height 设置图片的高度
border 加边框
alt  异常
web中的路径
.   表示当前路径
..  表示上级目录
文件名  表示当前文件所在的路径，相当于./文件名  ./可以省略
-->

    <img src="../imgs/1.jpg" width="100" height="130" border="1"alt="图片找不到"/>
    <img src="../imgs/2333.jpg" width="100" height="130"/>
    <img src="../imgs/3.jpg" width="100" height="130"/>
    <img src="../imgs/4.jpg" width="100" height="130"/>
    <img src="../imgs/5.jpg" width="100" height="130"/>
    <img src="../imgs/6.jpg" width="100" height="130"/>

</body>
</html>
