<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>

<!--div span p
div标签 默认占一行，结尾会自动换行
span标签 它不会换行，数据有多长都想
p 段落标签，默认会在段落的上方或者下方空一行
-->

    <div>div标签</div>
    <div>div标签</div>
    <div>
        div标签
    </div>
    <span>span标签</span>
    <span>span标签</span>
    <p>p标签</p>
    <p>p标签</p>
</body>
</html>
