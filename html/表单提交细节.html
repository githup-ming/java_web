<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示表单</title>
</head>
<body>
<!--需求 1:创建一个个人信息注册的表单界面。
包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下 拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交。


-->
    <!--from就是表单-->
    <form action="http://localhost:8080" method="post">
        <input type="hidden" name="action" value="login"/>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" name="user" value="默认值"/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" name="password" value="abcd" size="5"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="abcd" size="5"/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女</td>
            </tr>
            <tr>
                <td> 兴趣爱好：</td>
                <td>
                    <input name="java" type="checkbox"/>java
                    <input name="c++" type="checkbox"/>c++
                    <input name="c#" type="checkbox"/>c#
                    <input name="c语言" type="checkbox"/>c语言
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select name="国籍">
                        <option>--请选择国籍--</option>
                        <option selected="selected">中国</option>
                        <option>日本</option>
                        <option>美国</option>
                        <option>韩国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价</td>
                <td><textarea name="自我评价" rows="10" cols="20">我才是默认值</textarea></td>
            </tr>
            <tr>
                <td> <input type="reset"/></td>
                <td><input type="submit"/></td>
            </tr>

        </table>
    </form>

</body>
</html>
