<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>

	<!--
	colspan  跨行属性
	rowspan  跨列属性


	-->

	<body>
		<table border="1" width="500" height="500" cellspacing="0">
			<caption>表格标题</caption>
			<tr>
				<td colspan="2">1.1</td>
				<td>1.3</td>
				<td>1.4</td>
				<td>1.5</td>
			</tr>
			<tr>
				<td rowspan="2">1.1</td>
				<td>1.2</td>
				<td>1.3</td>
				<td>1.4</td>
				<td>1.5</td>
			</tr>
			<tr>
				<td>1.2</td>
				<td>1.3</td>
				<td>1.4</td>
				<td>1.5</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">1.1</td>
				<td>1.3</td>
				<td>1.4</td>
				<td>1.5</td>
			</tr>
			<tr>
				<td>1.3</td>
				<td>1.4</td>
				<td>1.5</td>
			</tr>
		</table>

		
	</body>
</html>
