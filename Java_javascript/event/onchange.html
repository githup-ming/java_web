<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onchangeFun(){
            alert("女神已改变")
        }
        window.onload = function (){
            var onchanage = document.getElementById("onchanage");
            onchanage.onchange = function (){
                alert("女神动态改变")
            }
        }
    </script>
</head>
<body>
    请选择你的女神：
    <select onchange="onchangeFun()">

        <option>--女神--</option>
        <option>芳芳</option>
        <option>芳芳1</option>
        <option>芳芳2</option>
        <option>芳芳3</option>
    </select>
    <select id="onchanage">

        <option>--女神--</option>
        <option>芳芳</option>
        <option>芳芳1</option>
        <option>芳芳2</option>
        <option>芳芳3</option>
    </select>
</body>
</html>
