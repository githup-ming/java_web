<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onblurFun(){
            //console是控制台对象，用于打印输出
            console.log("静态注册失去焦点");
        }
        window.onload = function (){
            var blur = document.getElementById("passworld");
            blur.onblur = function (){
                console.log("动态注册失去焦点")
            }
        }
    </script>
</head>
<body>
    用户名：<input type="text" onblur="onblurFun()"><br/>
    密码：<input type="text" id="passworld"><br/>

</body>
</html>
